{% extends "layout.html" %}
{% block title %} Directors {% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<h1> Directors </h1>
<div class="container-fluid">
    <div class="row-fluid">
        <form action="/directors/media">
            <select name="director">
                {% for director in directors %}
                <option value="{{director}}"> {{ director }} </option>
                {% endfor %}
            </select>
            <input type="submit" value="Submit"> <br>
        </form>
    </div>
</div>
{% endblock %}
