{% extends "layout.html" %}
{% block title %} {{ filter }} {% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block navbar %} {{ filter }} {% endblock %}
{% block content %}
<form action="/{{ filter }}/media" class="form-inline">
    <select class="form-control" name="{{ filter }}">
        {% for item in items %}
        <option value="{{item}}"> {{ item }} </option>
        {% endfor %}
    </select>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
