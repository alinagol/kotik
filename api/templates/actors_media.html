{% extends "layout.html" %}
{% block title %} Actors {% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<h1> Movies with {{ actor }} </h1>
<div class="container-fluid">
    <div class="row-fluid">
        <ul>
            {% for m in media %}
            <li>
                <form action="../media/details">
                    <input type="hidden" name="slug"  value="{{ m.slug }}">
                    <input type="submit" value="{{ m.title }} " style="background-color: white; color: #0088cc; width: 100%; text-align: left">
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
