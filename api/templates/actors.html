{% extends "layout.html" %}
{% block title %} Actors {% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<h1> Actors </h1>
<div class="container-fluid">
    <div class="row-fluid">
        <form action="/actors/media">
            <select name="actor">
                {% for actor in actors %}
                <option value="{{actor}}"> {{ actor }} </option>
                {% endfor %}
            </select>
            <input type="submit" value="Submit"> <br>
        </form>
    </div>
</div>
{% endblock %}
