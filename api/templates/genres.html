{% extends "layout.html" %}
{% block title %} Genres {% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
<h1> Genres </h1>
<div class="container-fluid">
    <div class="row-fluid">
        <form action="/genres/media">
            <select name="genre">
                {% for genre in genres %}
                <option value="{{genre}}"> {{ genre }} </option>
                {% endfor %}
            </select>
            <input type="submit" value="Submit"> <br>
        </form>
    </div>
</div>
{% endblock %}
