<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="">
    <title>Genres</title>
    <style> img {width: 5%;} </style>
<link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='css/style.css') }}" >
</head>
<body>

         <select name="genre">

 <form>

</body>
</html>
