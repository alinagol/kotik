<!doctype html>
<html lang="en">

  <head>
      {% block head %}
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <title>{% block title %}{% endblock %} Kotik </title>
      {% endblock %}
  </head>

  <body>

  <header>
  <nav class="navbar sticky-top navbar-dark bg-primary">
      <a class="navbar-brand" href="/"> Kotik Ororo {% block navbar %}{% endblock %}</a>
      <div class="btn-group" role="group">
          <form>
              <input type="button" class="btn btn-light" value="Refresh" onclick="window.location.reload();">
              <input type="button" class="btn btn-light" value="Back" onclick="history.back();">
          </form>
      </div>
  </nav>
  </header>

  <main class="container">
      <div class="starter-template clearfix">
          <p class="lead">
              {% block content %}{% endblock %}
          </p>
      </div>
  </main>

  <footer class="footer mt-auto py-3">
      <div class="container">
      </div>
  </footer>

  </body>
</html>
